<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sketch</title>
  </head>
  <body>
    <h1 style="text-align: center;">Sketch</h1>
    <div class="container"></div>
    <div class="mod">
    <input type="range" min="100" max="200" id="range"/>
    <button class="redMode" style="background-color: red;">Red</button>
    <button class="blueMode" style="background-color: blue; color: white;">Blue</button>
    <button class="greenMode" style="background-color: green;">Green</button>
    <button class="blackMode" style="background-color: black; color: white">Black</button>
    <button class="clear">Clear</button>
    <script src="./sketch.js"></script>
    </div>
  </body>
</html>
